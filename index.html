<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Todolist</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- TITOLO -->
      <h1 class="fw-bold text-center my-4">
        <span class="text-primary">ToDo</span> List
      </h1>
      <div class="container">
        <label for="addTodo" class="fw-bold m-2 fs-4"
          >Aggiungi un <span class="text-primary">ToDo</span> alla tua
          lista</label
        >

        <!-- INPUT PER I TODO -->
        <div class="input-group mb-3">
          <input
            id="addTodo"
            type="text"
            class="form-control"
            placeholder="Inserisci il testo per il ToDo"
            v-model="todoText"
            @keyup.enter="addTodo"
          />
          <button
            class="btn btn-outline-primary"
            type="button"
            id="button-addon2"
            @click="addTodo"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <!-- LISTA DI CHECKBOX -->
        <ul class="list-group" v-if="todos.length > 0">
          <li
            class="list-group-item"
            v-for="(todo, index) in todos"
            :key="index"
          >

          <!-- CHECKBOX -->
            <input
              class="form-check-input me-1 me-3"
              type="checkbox"
              :id="'checkbox_' + index"
              v-model="todo.completed"
            />

            <!-- TESTO -->
            <label :for="'checkbox_' + index" class="form-check-label" :class="{ 'text-decoration-line-through': todo.completed }"
              >{{ todo.text }}</label
            >

            <!-- PULSANTE ELIMINA -->
            <i class="fa-solid fa-xmark float-end mt-1" @click="deleteTodo(index)"></i>
          </li>
        </ul>

        <!-- ALLERT NO TODO -->
        <div class="alert alert-primary" role="alert" v-else>
            Non ci sono ToDo disponibili!
      </div>
    </div>

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- SCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
